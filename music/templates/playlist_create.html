{% extends 'home.html' %}

{% block content %}
  <h2>Create Playlist</h2>
    <form method="POST" action="{% url 'create_playlist' %}">
      {% csrf_token %}
      <label for="playlist_name">Playlist Name:</label>
      <input type="text" id="playlist_name" name="playlist_name" required>
      <button type="submit">Create</button>
    </form>

{% endblock %}
