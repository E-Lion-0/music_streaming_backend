
<head>
  <link rel="stylesheet" href="../static/styles_login.css">
  <title>SignUp Page</title>
</head>
{% block content %}
    <div class="container">
      <h1>Sign Up</h1>
      <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="{% url 'login' %}">Log In</a></p>
    </div>
{% endblock %}
